<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.js" charset="utf-8"></script>
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="css/flex.css">
        <link rel="stylesheet" href="css/master.css">
        <title>todoolean</title>
    </head>
    <body>
        <!-- **************************** -->
        <div class="wrapper d-flex justify-content-center align-items-center">
            <div class="app-wrapper d-flex flex-column">
                <div class="header d-flex align-items-center justify-content-between">
                    <div class="title">
                        <h2>ToDo \list</h2>
                    </div>
                    <div class="button-title d-flex align-items-center">
                        <div class="btn-add">
                            <button type="button" class="btn btn-success btn-sm">Aggiungi</button>
                        </div>
                    </div>
                </div>
                <div class="main">
                </div>
            </div>
        </div>
        <!-- **************************** -->
        <script id="print" type="text/x-handlebars-template">
            <div class="item d-flex justify-content-between" data-id="{{id}}">
                <div class="strings">
                    <div class="id">
                        <h4>id: {{id}}</h4>
                    </div>
                    <div class="text d-flex align-items-center">
                        <h4>text:</h4>
                        <input type="text" class="input" placeholder="" value="{{text}}" data-id="{{id}}">
                    </div>
                </div>
                <div class="button-item d-flex align-items-center">
                    <div class="btn-update">
                        <button type="button" class="btn btn-primary btn-sm" data-id="{{id}}">Aggiorna</button>
                    </div>
                    <div class="btn-delete">
                        <button type="button" class="btn btn-danger btn-sm" data-id="{{id}}">Elimina</button>
                    </div>
                </div>
            </div>
        </script>
        <!-- **************************** -->
        <script src="js/script.js" charset="utf-8"></script>
        <!-- **************************** -->
    </body>
</html>
